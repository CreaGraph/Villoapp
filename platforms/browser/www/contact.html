				</ul>

		<section class="sectionW bgcolor6">
			<form class="section form-content" action="#">
				<h2 class="title w100">Contactez-nous</h2>
				<div class="flexGrid fl-wrap form-inner">
					<label class="w50" id="nomchmps">
						Nom* :  
						<span class="error"></span>
						<input type="text" placeholder="Nom" name="nom" value=""/>

					<label class="w50">
						Prénom* : 
						<span class="error"></span>
						<input type="text" placeholder="Prénom" name="prenom" value="" />
					</label>
					<label class="w50">
						Téléphone* : 
						<span class="error"></span>

					<label class="w50">
						Email* : 
						<span class="error"></span>

					<label class="w100">
						Objet* : 
						<span class="error"></span>
						<input type="text" placeholder="Objet" name="objet" value=""/>
					</label>
					<label class="w100">
						Message* : 
						<span class="error"></span>
						<textarea placeholder="Message" name="message" ></textarea>
					</label>							
				</div>	
			</form>
		</section>

		<script src="js/jquery-3.0.0.min.js"></script>
