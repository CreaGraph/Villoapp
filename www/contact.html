		<section class="sectionW bgcolor6">

			<form class="form-content" action="#" method="post">
				<div class="flexGrid fl-wrap form-inner">
					<label class="w50" id="nomchmps">
						Nom* :  
						<span class="error err0"></span>
						<input type="text" placeholder="Nom" name="nom" id="nom" value=""/>
					</label>
					<label class="w50">
						Prénom : 
						<span class="error"></span>
						<input type="text" placeholder="Prénom" name="prenom" id="prenom" value="" />
					</label>
					<label class="w50">
						Téléphone* : 
						<span class="error err1"></span>

					</label>
					<label class="w50">
						Email* :

					<label class="w100">

						</span>
						Demande d'ajout de marque
					</label>
					<label class="w100">
						Message* : 
						<span class="error  err3"></span>
						<textarea placeholder="Message" name="message" id="message" ></textarea>
					</label>							
				</div>	
				<button type="button" id="contactBT" class="btn bgcolor1">Envoyer</button>
